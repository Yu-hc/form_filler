<!DOCTYPE html>
<html lang="en">
	<head>
		<meta
			http-equiv="Content-Security-Policy"
			content="script-src 'self'"
		/>
		<meta charset="utf-8" />

		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="./css/slider.css" />
		<link rel="stylesheet" href="./css/input.css" />
		<link rel="stylesheet" href="./css/button.css" />
		<link rel="stylesheet" href="./css/toggleButton.css" />
		<link rel="stylesheet" href="./css/card.css" />
		<link rel="stylesheet" href="./css/progressbar.css" />
		<link rel="stylesheet" href="./css/settings.css" />
	</head>
	<body>
		<div id="card-and-checkbox"
			><input type="checkbox" id="toggleUseMail" class="toggleCheckbox" />
			<label for="toggleUseMail" class="toggleContainer">
				<div>Mail account</div>
				<div>Form url</div>
			</label>
			<div class="container">
				<div class="card-wrapper">
					<div class="card" id="card1">
						<h2>Mail account</h2>
						<label class="custom-field one">
							<input
								id="inputWebmailUser"
								type="text"
								placeholder=" "
							/>
							<span class="placeholder">Enter user</span>
						</label>
						<label class="custom-field one">
							<input
								id="inputWebmailPsswd"
								type="password"
								placeholder=" "
							/>
							<span class="placeholder">Enter password</span>
						</label>
						<label class="custom-field one">
							<input
								id="inputDiscussGroup"
								type="number"
								placeholder=" "
							/>
							<span class="placeholder">小組討論組別</span>
						</label>
					</div>

					<div class="card" id="card2">
						<h2>Form url</h2>
						<label class="custom-field one">
							<input
								id="inputFormUrl"
								type="url"
								placeholder=" "
							/>
							<span class="placeholder">表單連結</span>
						</label>
						<label class="custom-field one">
							<input
								id="inputDiscussGroup2"
								type="number"
								placeholder=" "
							/>
							<span class="placeholder">小組討論組別</span>
						</label>
					</div>
				</div>
			</div></div
		>

		<br />
		<div class="button-contianers">
			<button id="buttonLaunch">
				<svg
					height="24"
					width="24"
					viewBox="0 0 24 24"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path d="M0 0h24v24H0z" fill="none"></path>
					<path
						d="M5 13c0-5.088 2.903-9.436 7-11.182C16.097 3.564 19 7.912 19 13c0 .823-.076 1.626-.22 2.403l1.94 1.832a.5.5 0 0 1 .095.603l-2.495 4.575a.5.5 0 0 1-.793.114l-2.234-2.234a1 1 0 0 0-.707-.293H9.414a1 1 0 0 0-.707.293l-2.234 2.234a.5.5 0 0 1-.793-.114l-2.495-4.575a.5.5 0 0 1 .095-.603l1.94-1.832C5.077 14.626 5 13.823 5 13zm1.476 6.696l.817-.817A3 3 0 0 1 9.414 18h5.172a3 3 0 0 1 2.121.879l.817.817.982-1.8-1.1-1.04a2 2 0 0 1-.593-1.82c.124-.664.187-1.345.187-2.036 0-3.87-1.995-7.3-5-8.96C8.995 5.7 7 9.13 7 13c0 .691.063 1.372.187 2.037a2 2 0 0 1-.593 1.82l-1.1 1.039.982 1.8zM12 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
						fill="currentColor"
					></path>
				</svg>
				<span id="spanLaunch">launch</span>
			</button>

			<button id="test-progress">
				<svg
					height="24"
					width="24"
					viewBox="0 0 24 24"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path d="M0 0h24v24H0z" fill="none"></path>
					<path
						d="M5 13c0-5.088 2.903-9.436 7-11.182C16.097 3.564 19 7.912 19 13c0 .823-.076 1.626-.22 2.403l1.94 1.832a.5.5 0 0 1 .095.603l-2.495 4.575a.5.5 0 0 1-.793.114l-2.234-2.234a1 1 0 0 0-.707-.293H9.414a1 1 0 0 0-.707.293l-2.234 2.234a.5.5 0 0 1-.793-.114l-2.495-4.575a.5.5 0 0 1 .095-.603l1.94-1.832C5.077 14.626 5 13.823 5 13zm1.476 6.696l.817-.817A3 3 0 0 1 9.414 18h5.172a3 3 0 0 1 2.121.879l.817.817.982-1.8-1.1-1.04a2 2 0 0 1-.593-1.82c.124-.664.187-1.345.187-2.036 0-3.87-1.995-7.3-5-8.96C8.995 5.7 7 9.13 7 13c0 .691.063 1.372.187 2.037a2 2 0 0 1-.593 1.82l-1.1 1.039.982 1.8zM12 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
						fill="currentColor"
					></path>
				</svg>
				<span>test-progress</span>
			</button>
		</div>

		<!-- the below div(box) is for background and progressbar -->

		<div id="ship-container-x">
			<div id="ship-container-y">
				<img id="space-ship" src="./images/space-ship/rocket-2.png" />
				<img
					class="fire"
					id="fire-1"
					src="./images/space-ship/fire.001.png"
				/>
				<img
					class="fire"
					id="fire-2"
					src="./images/space-ship/fire.002.png"
				/>
				<img
					class="fire"
					id="fire-3"
					src="./images/space-ship/fire.003.png"
				/>
			</div>
		</div>
		<div class="background">
			<img
				class="planet"
				id="Earth"
				src="./images/planets/Earth icon.png"
			/>
			<img
				class="planet"
				id="Mars"
				src="./images/planets/Mars icon.png"
			/>
			<img
				class="planet"
				id="Jupiter"
				src="./images/planets/Jupiter icon.png"
			/>
			<img
				class="planet"
				id="Saturn"
				src="./images/planets/Saturn icon.png"
			/>
			<img
				class="planet"
				id="Uranus"
				src="./images/planets/Uranus icon.png"
			/>
			<img
				class="planet"
				id="Neptune"
				src="./images/planets/Neptune icon.png"
			/>

			<div class="bg-container">
				<div class="bg" id="space1"></div>
				<div class="bg" id="space2"></div>
				<div class="bg" id="space3"></div>
				<div class="bg" id="space4"></div>
				<div class="bg" id="space5"></div>
				<div class="bg" id="space6"></div>
			</div>
		</div>

		<div id="settings-page">
			<div class="settings-title">Settings</div>
			<div class="settings-config">
				<div class="config-text">random suggestions</div>

				<label class="switch">
					<input id="toggleRandomSuggestion" type="checkbox" />
					<span class="slider round"></span>
				</label>
			</div>
			<div class="settings-config">
				<div class="config-text">random suggestions</div>
				<label class="switch">
					<input id="toggleRandomCheck" type="checkbox" />
					<span class="slider round"></span>
				</label>
			</div>
			<div class="settings-config">
				<div class="config-text">show crawler</div>
				<label class="switch">
					<input id="toggleShowCrawler" type="checkbox" />
					<span class="slider round"></span>
				</label>
			</div>
			<div class="settings-config">
				<button id="reset-btn">
					<span>reset to defaults</span>
				</button>
			</div>
		</div>
		<button id="settings-button">
			<img id="settings-icon" src="images/ui/Settings icon.png" />
		</button>

		<script src="./js/renderer.js"></script>
		<script src="./js/input.js"></script>
		<script src="./js/card.js"></script>
		<script src="./js/progressbar.js"></script>
		<script src="./js/settings.js"></script>
	</body>
</html>
