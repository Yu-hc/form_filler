<!DOCTYPE html>
<html lang="en">
	<head>
		<meta
			http-equiv="Content-Security-Policy"
			content="script-src 'self'"
		/>
		<meta charset="utf-8" />

		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="./css/slider.css" />
		<link rel="stylesheet" href="./css/input.css" />
		<link rel="stylesheet" href="./css/button.css" />
		<link rel="stylesheet" href="./css/toggleButton.css" />
		<link rel="stylesheet" href="./css/card.css" />
		<link rel="stylesheet" href="./css/progressbar.css" />
		<link rel="stylesheet" href="./css/settings.css" />
	</head>
	<body>
		<div id="card-and-checkbox">
			<input type="checkbox" id="toggleUseMail" class="toggleCheckbox" />
			<label for="toggleUseMail" class="toggleContainer">
				<div>Mail account</div>
				<div>Form url</div>
			</label>
			<div class="container">
				<div class="card-wrapper">
					<div class="card" id="card1">
						<h2>Mail account</h2>
						<label class="custom-field one">
							<input
								id="inputWebmailUser"
								type="text"
								placeholder=" "
							/>
							<span class="placeholder">Enter user</span>
						</label>
						<label class="custom-field one">
							<input
								id="inputWebmailPsswd"
								type="password"
								placeholder=" "
							/>
							<span class="placeholder">Enter password</span>
						</label>
						<label class="custom-field one">
							<input
								id="inputDiscussGroup"
								type="number"
								placeholder=" "
							/>
							<span class="placeholder">小組討論組別</span>
						</label>
					</div>

					<div class="card" id="card2">
						<h2>Form url</h2>
						<label class="custom-field one">
							<input
								id="inputFormUrl"
								type="url"
								placeholder=" "
							/>
							<span class="placeholder">表單連結</span>
						</label>
						<label class="custom-field one">
							<input
								id="inputDiscussGroup2"
								type="number"
								placeholder=" "
							/>
							<span class="placeholder">小組討論組別</span>
						</label>
					</div>
				</div>
			</div>
		</div>

		<br />
		<div class="button-contianers">
			<button id="buttonLaunch">
				<div id="header">Log</div>
				<div id="header_"></div>
				<div class="edge"><div id="button-text">Launch</div></div>
			</button>
		</div>

		<!-- the below div(box) is for background and progressbar -->

		<div id="ship-container-x">
			<div id="ship-container-y">
				<img id="space-ship" src="./images/space-ship/rocket-2.png" />
				<img
					class="fire"
					id="fire-1"
					src="./images/space-ship/fire.001.png"
				/>
				<img
					class="fire"
					id="fire-2"
					src="./images/space-ship/fire.002.png"
				/>
				<img
					class="fire"
					id="fire-3"
					src="./images/space-ship/fire.003.png"
				/>
			</div>
		</div>
		<div class="background">
			<img
				class="planet"
				id="Earth"
				src="./images/planets/Earth icon.png"
			/>
			<img
				class="planet"
				id="Mars"
				src="./images/planets/Mars icon.png"
			/>
			<img
				class="planet"
				id="Jupiter"
				src="./images/planets/Jupiter icon.png"
			/>
			<img
				class="planet"
				id="Saturn"
				src="./images/planets/Saturn icon.png"
			/>
			<img
				class="planet"
				id="Uranus"
				src="./images/planets/Uranus icon.png"
			/>
			<img
				class="planet"
				id="Neptune"
				src="./images/planets/Neptune icon.png"
			/>

			<div class="bg-container">
				<div class="bg" id="space1"></div>
				<div class="bg" id="space2"></div>
				<div class="bg" id="space3"></div>
				<div class="bg" id="space4"></div>
				<div class="bg" id="space5"></div>
				<div class="bg" id="space6"></div>
			</div>
		</div>

		<div id="settings-page">
			<div class="settings-title">Settings</div>
			<div class="settings-config">
				<div class="config-text">random suggestions</div>

				<label class="switch">
					<input id="toggleRandomSuggestion" type="checkbox" />
					<span class="slider round"></span>
				</label>
			</div>
			<div class="settings-config">
				<div class="config-text">random suggestions</div>
				<label class="switch">
					<input id="toggleRandomCheck" type="checkbox" />
					<span class="slider round"></span>
				</label>
			</div>
			<div class="settings-config">
				<div class="config-text">show crawler</div>
				<label class="switch">
					<input id="toggleShowCrawler" type="checkbox" />
					<span class="slider round"></span>
				</label>
			</div>
			<div class="settings-config">
				<button id="reset-btn">
					<span>reset to defaults</span>
				</button>
			</div>
		</div>
		<button id="settings-button">
			<img id="settings-icon" src="images/ui/Settings icon.png" />
		</button>

		<script src="./js/renderer.js"></script>
		<script src="./js/input.js"></script>
		<script src="./js/card.js"></script>
		<script src="./js/progressbar.js"></script>
		<script src="./js/settings.js"></script>
		<script src="./js/log.js"></script>
	</body>
</html>
