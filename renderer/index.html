<!DOCTYPE html>
<html lang="en">
	<head>
		<title>getElementById example</title>
		<meta
			http-equiv="Content-Security-Policy"
			content="script-src 'self'"
		/>

		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="./css/slider.css" />
        <link rel="stylesheet" href="./css/input.css" />
	</head>
	<body>
		<p id="para">Some text here</p>
        <label class="custom-field one">
            <input id="inputWebmailUser" type="text" placeholder=" "/>
            <span class="placeholder">Enter Text</span>
        </label>
        <label class="custom-field one">
            <input id="inputWebmailPsswd" type="text" placeholder=" "/>
            <span class="placeholder">Enter password</span>
        </label>
		<section id="menuBarSection">
			<div id="menuBarDiv"></div>
		</section>
		random comment
		<label class="switch">
			<input id="inputRandomSuggestion" type="checkbox" />
			<span class="slider round"></span>
		</label>
		<br />
		random check
		<label class="switch">
			<input id="inputRandomCheck" type="checkbox" />
			<span class="slider round"></span>
		</label>
		<br />
		enter url
		<br />
        <label class="custom-field one">
            <input id="inputFormUrl" type="url" placeholder=" "/>
            <span class="placeholder">表單連結</span>
        </label>
		<br />
		enter group
		<br />
        <label class="custom-field one">
            <input id="inputDiscussGroup" type="number" placeholder=" "/>
            <span class="placeholder">小組討論組別</span>
        </label>
		
		<br />

		<button id="buttonStartFilling">start filling</button>

		<script src="./js/renderer.js"></script>
        <script src="./js/input.js"></script>
	</body>
</html>
